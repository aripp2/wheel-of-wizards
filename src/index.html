<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title> Wheel of Wizards </title>
    <link href="https://fonts.googleapis.com/css?family=Calligraffitti&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class='welcome-section'>
      <h2 class='welcome-message'>Welcome to Wheel of Wizards</h2>
      <form class="splash" action="">
        <label for="player-1">Player 1</label>
        <input id="player-1-input" class="name-inputs" name="player-1" type="text" placeholder="Enter Your Name, Muggle">
        <label for="player-2">Player 2</label>
        <input id="player-2-input" class="name-inputs" name="player-2" type="text" placeholder="Enter Your Name, Muggle">
        <label for="player-3">Player 3</label>
        <input id="player-3-input" class="name-inputs" name="player-3" type="text" placeholder="Enter Your Name, Muggle">
        <button class="start-game">Start Game</button>
      </form>
    </section>
    <main>
      <h1>Wheel of Wizards</h1>
      <h2 class="turn-prompt"><span class="current-player-name"></span> it is your turn!</h2>

      <section class="puzzle-crystal-area">
        <section class="puzzle-area">
          <h3>Category: <span class="category"></span></h3>
          <section class="puzzle-input-area"></section>
          <h3>Hint: <span class="hint"></span></h3>
        </section>
        <section class="crystal-ball">
            <img src="./images/crystal.png" alt="Image of a crystalBall where random output will be shown">
            <p class="spin-value"></p>
            <button class="spin-btn">Spin Your Future, Muggle</button>
          </section>
      </section>
      
      <section class="consonants">
        <button class="consB">B</button>
        <button class="consC">C</button>
        <button class="consD">D</button>
        <button class="consF">F</button>
        <button class="consG">G</button>
        <button class="consH">H</button>
        <button class="consJ">J</button>
        <button class="consK">K</button>
        <button class="consL">L</button>
        <button class="consM">M</button>
        <button class="consN">N</button>
        <button class="consP">P</button>
        <button class="consQ">Q</button>
        <button class="consR">R</button>
        <button class="consS">S</button>
        <button class="consT">T</button>
        <button class="consV">V</button>
        <button class="consW">W</button>
        <button class="consX">X</button>
        <button class="consY">Y</button>
        <button class="consZ">Z</button>
      </section>
      <section class="vowels">
        <button class="vowelA">A</button>
        <button class="vowelE">E</button>
        <button class="vowelI">I</button>
        <button class="vowelO">O</button>
        <button class="vowelU">U</button>
      </section>

      <section class="solve-puzzle">
        <label for="solve-puzzle">Put Your Guess Here! No Cheating!</label>
        <input id="solve-puzzle" class="solve-puzzle-input" type="text" placeholder="Enter your destiny">
        <button class="solve-puzzle-btn">Solve The Puzzle You Broomstick!</button>
      </section>

      <section class="player-boxes">
        <article class="box player-1-box">
          <h3 class="box-name player-1-name">Harry</h3>
          <h4 class="score">Round Score: $<span class="player-1-score"></span></h4>
          <h4 class="bank">Bank: $<span class="player-1-bank"></span></h4>
        </article>
        <article class="box player-2-box">
          <h3 class="box-name player-2-name">Gandalf</h3>
          <h4 class="score">Round Score: $<span class="player-2-score"></span></h4>
          <h4 class="bank">Bank: $<span class="player-2-bank"></span></h4>
        </article>
        <article class="box player-3-box">
          <h3 class="box-name player-3-name">Gryffindor</h3>
          <h4 class="score">Round Score: $<span class="player-3-score"></span></h4>
          <h4 class="bank">Bank: $<span class="player-3-bank"></span></h4>
        </article>
      </section>
    </main>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
