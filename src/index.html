<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Wheel of Wizards</title>
  </head>
  <body>
    <h2>Welcome to Wheel of Wizards</h2>
    <form class="splash" action="">
      <label for="player1">Player 1</label>
      <input id="player1Input" class="nameInputs" name="player1" type="text" placeholder="Enter Player One Name">
      <label for="player2">Player 2</label>
      <input id="player2Input" class="nameInputs" name="player2" type="text" placeholder="Enter Player Two Name">
      <label for="player3">Player 3</label>
      <input id="player3Input" class="nameInputs" name="player3" type="text" placeholder="Enter Player Three Name">
      <button class="startGame">Start Game</button>
    </form>
    <main>
      <h1>Wheel of Wizards</h1>
      <h2 class="turnPrompt"><span class="currentPlayerName"></span> it is your turn!</h2>
      
      <div class="puzzleInputArea"></div>


      <section class="constonants">
        <div class="row1">
          <p class="constB">B</p>
          <p class="constC">C</p>
          <p class="constD">D</p>
          <p class="constF">F</p>
          <p class="constG">G</p>
          <p class="constH">H</p>
          <p class="constJ">J</p>
        </div>
        <div class="row2">
          <p class="constK">K</p>
          <p class="constL">L</p>
          <p class="constM">M</p>
          <p class="constN">N</p>
          <p class="constP">P</p>
          <p class="constQ">Q</p>
          <p class="constR">R</p>
        </div>
        <div class="row3">
          <p class="constS">S</p>
          <p class="constT">T</p>
          <p class="constV">V</p>
          <p class="constW">W</p>
          <p class="constX">X</p>
          <p class="constY">Y</p>
          <p class="constZ">Z</p>
        </div>
      </section>
      <section class="vowels">
        <p class="vowelA">A</p>
        <p class="vowelE">E</p>
        <p class="vowelI">I</p>
        <p class="vowelO">O</p>
        <p class="vowelU">U</p>
      </section>

      

      <section class="playerBoxes">
        <article class="box player1Box">
          <h3 class="boxName player1Name">Harry</h3>
          <h4 class="score">Round Score: <span class="player1Score"></span></h4>
          <h4 class="bank">Bank: <span class="player1Bank"></span></h4>
        </article>
        <article class="box player2Box">
          <h3 class="boxName player2Name">Gandalf</h3>
          <h4 class="score">Round Score: <span class="player2Score"></span></h4>
          <h4 class="bank">Bank: <span class="player2Bank"></span></h4>
        </article>
        <article class="box player3Box">
          <h3 class="boxName player3Name">Gryffindor</h3>
          <h4 class="score">Round Score: <span class="player3Score"></span></h4>
          <h4 class="bank">Bank: <span class="player3Bank"></span></h4>
        </article>
      </section>
    </main>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
