<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title> Wheel of Wizards </title>
    <link href="https://fonts.googleapis.com/css?family=Calligraffitti&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class='welcome-section'>
      <h2 class='welcome-message'>Welcome to Wheel of Wizards</h2>
      <form class="splash" action="">
        <label for="player-1">Player 1</label>
        <input id="player-1-input" class="name-inputs" name="player-1" type="text" placeholder="Enter Your Name, Muggle">
        <label for="player-2">Player 2</label>
        <input id="player-2-input" class="name-inputs" name="player-2" type="text" placeholder="Enter Your Name, Muggle">
        <label for="player-3">Player 3</label>
        <input id="player-3-input" class="name-inputs" name="player-3" type="text" placeholder="Enter Your Name, Muggle">
        <button class="start-game" disabled="true">Start Game</button>
      </form>
    </section>
    <main>
      <h1>Wheel of Wizards</h1>
      <div class="champion">
        
      </div>
      <h3 class="display-round"></h3>
      <h2 class="turn-prompt"></h2>
      <section class="puzzle-crystal-area">
        <section class="puzzle-area">
          <h3>Category: <span class="category"></span></h3>
          <section class="puzzle-input-area"></section>
          <h3>Hint: <span class="hint"></span></h3>
        </section>
        <section class="crystal-ball">
            <img src="./images/crystal.png" alt="Image of a crystalBall where random output will be shown">
            <p class="spin-value"></p>
          </section>
      </section>
      
      <section class="consonants">
        <button class="letter" id="consB" disabled="true">B</button>
        <button class="letter" id="consC" disabled="true">C</button>
        <button class="letter" id="consD" disabled="true">D</button>
        <button class="letter" id="consF" disabled="true">F</button>
        <button class="letter" id="consG" disabled="true">G</button>
        <button class="letter" id="consH" disabled="true">H</button>
        <button class="letter" id="consJ" disabled="true">J</button>
        <button class="letter" id="consK" disabled="true">K</button>
        <button class="letter" id="consL" disabled="true">L</button>
        <button class="letter" id="consM" disabled="true">M</button>
        <button class="letter" id="consN" disabled="true">N</button>
        <button class="letter" id="consP" disabled="true">P</button>
        <button class="letter" id="consQ" disabled="true">Q</button>
        <button class="letter" id="consR" disabled="true">R</button>
        <button class="letter" id="consS" disabled="true">S</button>
        <button class="letter" id="consT" disabled="true">T</button>
        <button class="letter" id="consV" disabled="true">V</button>
        <button class="letter" id="consW" disabled="true">W</button>
        <button class="letter" id="consX" disabled="true">X</button>
        <button class="letter" id="consY" disabled="true">Y</button>
        <button class="letter" id="consZ" disabled="true">Z</button>
      </section>
      <section class="vowels">
        <button class="vowel" id="vowelA" disabled="true">A</button>
        <button class="vowel" id="vowelE" disabled="true">E</button>
        <button class="vowel" id="vowelI" disabled="true">I</button>
        <button class="vowel" id="vowelO" disabled="true">O</button>
        <button class="vowel" id="vowelU" disabled="true">U</button>
      </section>
        <!-- <button class="buy-vowel-btn" disabled="true">Buy A Vowel</button> -->


      <section class="solve-puzzle">
        <button class="spin-btn" disabled="true">Spin Your Future, Muggle</button>
        <button class="buy-vowel-btn" disabled="true">Buy A Vowel</button>
        <section class="puzz-input-area">
          <label for="solve-puzzle"></label>
          <input id="solve-puzzle" class="solve-puzzle-input" type="text" placeholder="Enter your destiny">
          <button class="solve-puzzle-btn">Solve The Puzzle You Broomstick!</button>
        </section>
      </section>

      <section class="player-boxes">
        <article class="box player-1-box">
          <h3 class="box-name player-1-name">Harry</h3>
          <h4 class="score">Round Score: $<span class="player-1-score"></span></h4>
          <h4 class="bank">Bank: $<span class="player-1-bank"></span></h4>
        </article>
        <article class="box player-2-box">
          <h3 class="box-name player-2-name">Gandalf</h3>
          <h4 class="score">Round Score: $<span class="player-2-score"></span></h4>
          <h4 class="bank">Bank: $<span class="player-2-bank"></span></h4>
        </article>
        <article class="box player-3-box">
          <h3 class="box-name player-3-name">Gryffindor</h3>
          <h4 class="score">Round Score: $<span class="player-3-score"></span></h4>
          <h4 class="bank">Bank: $<span class="player-3-bank"></span></h4>
        </article>
      </section>
    </main>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
